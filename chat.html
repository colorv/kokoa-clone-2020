<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Nico</title>
  </head>
  <body id="chat-screen">
    <div class="fixed-status-nav fixed-status-nav__chat-creen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-2x"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <span>
              <i class="fas fa-chevron-left fa-2x"></i>
            </span>
          </a>
          <span>
            <i class="empty-space fas fa-bars fa-2x"></i>
          </span>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Nico</h1>
        </div>
        <div class="alt-header__column">
          <span>
            <i class="fas fa-search fa-2x"></i>
          </span>
          <span>
            <i class="fas fa-bars fa-2x"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestap">Tuesday, June 30, 2020</div>

      <div class="massage-row">
        <img
          src="https://avatars1.githubusercontent.com/u/3612017"
          class="user-component__avatar__sm"
        />
        <div class="massage-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
